<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sheep and Rams</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div id="container">
        <img id="left-img" src="images/White_Stupid_Cute_Cartoon_Sheep.png" alt="sheep"/>
        <img id="right-img" src="images/ram.gif" alt="ram"/>
        <h1 id="title">Sheep and Rams Game</h1>
        <p id="info">Guess the number. Ram means you have guessed a digit's position and sheep  means that there is such digit but it is not in the right spot.</p>
        <div id="high-scores">
            <h4>HIGH SCORES</h4>
            <div id="scores"></div>
        </div>
        <h2 id="msg"></h2>
        <div id="number-container">
            <input type="text" id="number"/>
            <br/>
            <input type="button" value="Check" id="check-btn"/>
            <p id="sheep"></p>
            <p id="rams"></p>
        </div>
        <div id="name-container">
            <input type="text" id="name"/>
            <br/>
            <input type="button" value="Submit" id="submit-btn"/>
        </div>
        <input type="button" value="Play" id="play-btn"/>
        <input type="button" id="clear-btn" value="Clear Scores"/>
    </div>
</body>
</html>
