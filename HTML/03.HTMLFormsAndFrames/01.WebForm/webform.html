<!DOCTYPE html>
<html>
    <head>
        <title>Sample Form</title>
        <link rel="stylesheet" type="text/css" href="webform.css">
    </head>
    <body>
        <section>
            <form method="get" action="apply-now.php">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="lastName">Last Name</label>
                            </td>
                            <td>
                                <input type="text" name="lastName" id="lastName" class="name" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="firstName">First Name</label>
                            </td>
                            <td>
                                <input type="text" name="firstName" id="firstName" class="name" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="address">Address</label>
                            </td>
                            <td>
                                <textarea name="address" id="address"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="city">City</label>
                            </td>
                            <td>
                                <input type="text" name="city" id="city" />

                                <label for="state" id="stateLabel">State</label>

                                <input type="text" name="state" id="state" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="postCode">Zip/Postal Code</label>
                            </td>
                            <td>
                                <input type="text" name="postCode" id="postCode">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="country">Country</label>
                            </td>
                            <td>
                                <select name="country" id="country">
                                    <option value="uk">Great Britain</option>
                                    <option value="it">Italy</option>
                                    <option value="bg" selected="selected">Bulgaria</option>
                                    <option value="fr">France</option>
                                    <option value="de">Germany</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>
                                    <label for="ccode" class="plabel">Phone (country code</label>,<br />
                                    <label for="acode" class="plabel">area code</label>,
                                    <label for="number" class="plabel">number</label>)
                                </div>
                            </td>
                            <td>
                                <div>
                                    (+
                                    <input type="text" name="ccode" id="ccode">)
                                    <input type="text" name="acode" id="acode">
                                    -
                                    <input type="text" name="number" id="number">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="emailInput">Your email:</label>
                            </td>
                            <td>
                                <input id="emailInput"
                                       type="email"
                                       required
                                       placeholder="example@abv.bg"
                                       pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="bday">Birth Date</div>
                            </td>
                            <td>
                                <label for="month" class="birthDate">Month</label>
                                <input type="text" name="month" id="month"
                                       required
                                       pattern="[0-9]{2}">
                                <label for="day" class="birthDate">Day</label>
                                <input type="text" name="day" id="day"
                                       required
                                       pattern="[0-9]{2}">
                                <label for="year" class="birthDate">Year(4 digit)</label>
                                <input type="text" name="year" id="year"
                                       required
                                       pattern=[0-9]{4}>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">Gender</label>
                            </td>
                            <td>
                                <select name="gender" id="gender">
                                    <option value="f">Female</option>
                                    <option value="m" selected="selected">Male</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="starting">Starting date</div>
                            </td>
                            <td>
                                <input name="starter" type="radio" id="spring" value="sp" />
                                <label for="spring" class="season">Spring 2006</label>
                                <input name="starter" type="radio" id="summer" value="sm" />
                                <label for="summer" class="season">Summer 2006</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="comments">Comments/Questions</label>
                            </td>
                            <td>
                                <textarea name="comments" id="comments"></textarea>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <input type="submit" name="submit" value="Submit" />
                                <input type="reset" value="Clear The Form" />
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </section>
    </body>
</html>
