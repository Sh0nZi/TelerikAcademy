<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Shapes</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="js-script.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Line length</legend>
            <label for="p1x">Point 1 X: </label>
            <input type="text" name="p1x" id="p1x" /><br />
            <label for="p1y">Point 1 Y: </label>
            <input type="text" name="p1y" id="p1y" /><br />
            <label for="p2x">Point 2 X: </label>
            <input type="text" name="p2x" id="p2x" /><br />
            <label for="p2y">Point 2 Y: </label>
            <input type="text" name="p2y" id="p2y" /><br />
            <input type="button" name="line" value="Submit" onclick="getLineStats()" /><br />
            <label for="generateLine">Line: </label>
            <input type="text" class="res" name="generateLine" id="generateLine" disabled />
            <label for="lineLen">Line length: </label>
            <input type="text" class="res" name="lineLen" id="lineLen" disabled />
        </fieldset>
        <fieldset>
            <legend> Triangle</legend>
            <p>First line: </p>
            <label for="firstLfirstX"> First line X<sub>1</sub>:</label>
            <input type="text" name="firstLfirstX" id="firstLfirstX" />
            <label for="firstLfirstY"> First line Y<sub>1</sub>:</label>
            <input type="text" name="firstLfirstY" id="firstLfirstY" /><br />
            <label for="firstLsecondX"> First line X<sub>2</sub>:</label>
            <input type="text" name="firstLsecondX" id="firstLsecondX" />
            <label for="firstLsecondY"> First line Y<sub>2</sub> :</label>
            <input type="text" name="firstLsecondY" id="firstLsecondY" />
            <p>Second line: </p>
            <label for="secondLfirstX"> Second line X<sub>1</sub>:</label>
            <input type="text" name="secondLfirstX" id="secondLfirstX" />
            <label for="secondLfirstY"> Second line Y<sub>1</sub>:</label>
            <input type="text" name="secondLfirstY" id="secondLfirstY" /><br />
            <label for="secondLsecondX"> Second line X<sub>2</sub>:</label>
            <input type="text" name="secondLsecondX" id="secondLsecondX" />
            <label for="secondLsecondY"> Second line Y<sub>2</sub>:</label>
            <input type="text" name="secondLsecondY" id="secondLsecondY" />
            <p>Third line: </p>
            <label for="thirdLfirstX"> Third line X<sub>1</sub>:</label>
            <input type="text" name="thirdLfirstX" id="thirdLfirstX" />
            <label for="thirdLfirstY"> Third line Y<sub>1</sub>:</label>
            <input type="text" name="thirdLfirstY" id="thirdLfirstY" /><br />
            <label for="thirdLsecondX"> Third line X<sub>2</sub>:</label>
            <input type="text" name="thirdLsecondX" id="thirdLsecondX" />
            <label for="thirdLsecondY"> Third line Y<sub>2</sub>:</label>
            <input type="text" name="thirdLsecondY" id="thirdLsecondY" /><br />
            <input type="button" name="check" value="Check" onclick="onClickCheck()"/><br />
            <label for="lens"> Lines lengths: </label>
            <input type="text" class="res" name="sides" id="lens" disabled /><br />
            <input type="text" class="res" name="result" id="result" disabled/>
        </fieldset>
    </body>

</html>
