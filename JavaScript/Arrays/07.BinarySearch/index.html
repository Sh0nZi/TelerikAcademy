<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Search for number</title>
        <script src="js-script.js"></script>          
    </head>
    <body>
        <div>
            <label for="seq">Enter sorted sequence (e.g. "1 2 3 4 5"): </label>
            <input type="text" id="seq" autofocus />
        </div>
        <div>
            <label for="num">Entern number to be searched: </label>
            <input type="text" name="num" id="num" />
        </div>
        <input type="button" value="Search" onclick="getNum()" />
        <input type="text" id="result" disabled />
    </body>
</html>
