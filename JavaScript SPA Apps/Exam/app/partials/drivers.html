<div class="col-md-10" ng-controller="DriversController">
    <h1 class="text-center"> Drivers</h1>
    <div ng-if="identity.isAuthenticated()">
        <div class="col-md-6">
            <input type="text" ng-model="search" placeholder="Filter..." />
            <!--<button class="btn btn-success">Filter</button>-->
        </div>
        <div class="col-md-6 pull-right">
            <button class="btn btn-success btn-xs" ng-click="up()"><<</button>
            <input  type="number"  ng-model=""/>
            <button class="btn btn-success btn-xs" ng-click="down()">>></button>
        </div>
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading text-center">Latest Drivers</div>
            <div class="panel-body">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Upcoming Trips</th>
                        <th>Total Trips</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="driver in allDrivers | filter : search">
                        <td><a href='#/driver-details/{{driver.id}}'>{{driver.name}}</a></td>
                        <td>{{driver.numberOfUpcomingTrips}}</td>
                        <td>{{driver.numberOfTotalTrips}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
