<div class="col-md-10" ng-controller="TripsController">
    <h1 class="text-center"> Trips</h1>
    <div ng-if="identity.isAuthenticated()">
        <a href="#/create-trip" ng-if="isADriver" class="btn btn-success pull-right">Create</a>
        <div class="col-md-2">
            Sort by:
            <select ng-model="sort">
                <option ng-click="sortingChanged(sort)" value="driverName">Driver</option>
                <option ng-click="sortingChanged(sort)" value="from">From</option>
                <option ng-click="sortingChanged(sort)" value="to">To</option>
                <option ng-click="sortingChanged(sort)" value="numberOfSeats">Number of seats</option>
            </select>
        </div>

        <div class="col-md-3">
            Order
            <select ng-model="order">
                <option ng-click="sortingChanged(order)" value="asc">Ascending</option>
                <option ng-click="sortingChanged(order)" value="desc">Descending</option>
            </select>
        </div>
        <div class="col-md-3">
            From
            <select ng-model="from">
                <option ng-repeat="city in cities">{{city}}</option>
            </select>
        </div>
        <div class="col-md-3">
            To
            <select ng-model="to">
                <option ng-repeat="city in cities">{{city}}</option>
            </select>
        </div>
        <div class="col-md-6 pull-right">
            <br/>
            <button class="btn btn-xs btn-success" ng-click="up()"><<</button>
            <input  type="number" ng-model="page" ng-change="pageChanged(page)"/>
            <button class="btn  btn-xs btn-success" ng-click="down()">>></button>
        </div>
    </div>

    <div class="col-md-10">
        <div class="panel panel-default">
                <div class="panel-heading text-center">Latest Trips</div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>Driver</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Departure Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="trip in allTrips">
                            <td><a href="#/driver-details/{{trip.driverId}}">{{trip.driverName}}</a></td>
                            <td>{{trip.from}}</td>
                            <td>{{trip.to}}</td>
                            <td><a href="#/trip-details/{{trip.id}}">{{trip.departureDate}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>
