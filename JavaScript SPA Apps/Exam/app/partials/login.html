<div class="col-lg-6" ng-controller="LoginCtrl">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Log In</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary" ng-click="login(user)">Log In</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
 </div>
