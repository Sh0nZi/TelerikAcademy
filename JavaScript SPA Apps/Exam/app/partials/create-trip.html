<div ng-controller="CreateTripCtrl">
    <div class="well bs-component">
        <form class="form-horizontal" name="createForm">
            <fieldset>
                <div class="form-group">
                    <label for="from" class="col-lg-4 control-label">From</label>
                    <div class="col-md-4">
                        <select class="form-control col-md-4" id="from" ng-model="trip.from">
                            <option class="form-control col-md-4" ng-repeat="city in cities">{{city}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="to" class="col-lg-4 control-label">To</label>
                    <div class="col-md-4">
                        <select class="form-control col-lg-4" id="to" ng-model="trip.to">
                            <option  ng-repeat="city in cities">{{city}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="seats" class="col-lg-4 control-label">Available seats</label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" id="seats" placeholder="Seats" ng-model="trip.availableSeats">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dep-time" class="col-lg-4 control-label">Departure time</label>
                    <div class="col-lg-6">
                        <input type="date" class="form-control " id="dep-time" placeholder="Time" ng-model="trip.departureTime">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-2 text-center">
                        <button type="submit" class="btn btn-primary" ng-click="create(trip,createForm)">Create</button>
                    </div>
                    <div class="col-lg-2 col-lg-offset-2 text-center">
                        <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
