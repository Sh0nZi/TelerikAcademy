<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Sample Table</title>
        <link href="styles.css" rel="stylesheet" />
    </head>

                        <input type="checkbox" name="ispromoted" />

                </tr>
                <tr>
                    <td>Antonio Moreno</td>

                    </td>
                    <td>
                        <input type="checkbox" name="ispromoted" />
                    </td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td>
                        <img src="http://3.bp.blogspot.com/_BokFikMELx8/TStAQ8vHpNI/AAAAAAAAAA8/rT0NyR6L0Nk/s1600/british_flag1.png" alt="uk" />UK
                    </td>

        </table>
    </body>
</html>
